<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol - Ankara İş Platformu</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Kayıt Ol</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="E-posta" required />
    <input type="password" id="password" placeholder="Şifre" required minlength="6" />
    <button type="submit">Kayıt Ol</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <script>
    // Firebase konfigürasyonun buraya gelecek
    const firebaseConfig = {
      apiKey: "API_KEYINIZ",
      authDomain: "PROJE_ADINIZ.firebaseapp.com",
      // diğer config alanları...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Kayıt başarılı! Giriş yapabilirsiniz.');
          window.location.href = 'login.html';  // Kayıttan sonra giriş sayfasına yönlendir
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
